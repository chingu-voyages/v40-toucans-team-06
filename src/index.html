<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toucans T-Shirts</title>
    <!-- Bootstrap stylesheet in case we want to use it. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap JavaScript plugin -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
  </head>

  <body>
    <header id="header-container">
      <!-- Navbar -->
      <a href="index.html"><img id="logo" src="Images/logo.png" /></a>
      <h1>Toucan T-Shirts</h1>
      <div>
        <a href="#">
          <img id="shopping-cart-img" src="Images/shopping-cart.svg" />
        </a>
        <span id="item-counter"></span>
      </div>
    </header>
    <main id="body-page">
      <form id="check">
        <input id='search' type="text" placeholder="Search..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
      <h4 class="filter">Filter By</h4>
      <div class="filter-items">
        <button type="submit">Size</button>
        <button type="submit">Colour</button>
      </div>
      <div class="card-container" id="card-container"> </div>
    </main>

    <footer id="footer-container">
      <!-- Links to About us and Contact pages -->

      <a href="#">About us</a>
      <a href="#">Contact</a>
    </footer>
    <script src="app.js" type="module"></script>
  </body>
</html>
